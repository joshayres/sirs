<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIRS</title>
    </head>
    <script src="pixi/pixi.min.js"></script>
    <script src="ploty.min.js"></script>
    <body>
        <script src="sirs.js"></script>
        <div class="slidecontainer">
            <input type="range" min="100" max="1000" value="500" class="slider" id="pop">
            <label for="pop">Population</label>
        </div>
        <input type="number" id="spread">
        <label for="spread">Chance of Spread (Percentage)</label>
        <input type="number" id="ttr">
        <label for="ttr">Time To Removed(In Milliseconds)</label>
        <input type="button" id="start" value="Start" onclick="start()">
        <div id="chart"></div>
    </body>
</html>
